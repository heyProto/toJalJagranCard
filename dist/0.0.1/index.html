<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaterExploitation</title>
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,700|Cabin:400,400i,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.protograph.pykih.com/Assets/proto-app-lib/proto-app-lib.min.css">
    <link rel="stylesheet" href="https://cdn.protograph.pykih.com/Assets/proto-app-lib/grid.min.css">
    <link rel="stylesheet" type="text/css" href="card.min.css">
  </head>
  <body>
    <div id="card-name-div"></div>
    <script src="https://dwln9tzsi7g07.cloudfront.net/lib/protograph-core.min.js"></script>
    <script src = "card.min.js"></script>
    <script type="text/javascript">
    var x = new ProtoGraph.Card.WaterExploitation();
    function findGetParameter(parameterName) {
        var result = null,
            tmp = [],
            search_url = decodeURIComponent(location.search);

        search_url
            .substr(1)
            .split("&")
            .forEach(function (item) {
              tmp = item.split("=");
              if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
            });
        return result;
    }

    let view_cast_id = findGetParameter('view_cast_id'),
      schema_id = findGetParameter('schema_id'),
      base_url = findGetParameter('base_url') || "https://cdn.protograph.pykih.com",
      schema_base_url = "https://cdn.protograph.pykih.com";

    var ReceiverConsumer = Oasis.Consumer.extend({
      requests: {
        receive: function(mode) {
          if(typeof (view_cast_id) !== 'undefined' && typeof(schema_id) !== 'undefined'){
            var that = this,
            data_base_path = base_url + "/" + view_cast_id,
            schema_base_path = schema_base_url + "/" + schema_id,
            options;
            options = {
              selector: document.querySelector('#card-name-div'),
              data_url: data_base_path + "/data.json",
              schema_url: schema_base_path + "/schema.json",
              configuration_url: data_base_path + "/view_cast.json",
              configuration_schema_url: 'configuration_schema.json',
              site_config_url: base_url + '/site.json',
              onClickCallback: function () {
                let h = x.getData().height;
                that.send('resize_frame', {width: '100%', height: h})
              }
            };
            options.base_url = window.location.href.split("/index.html")[0];
            x.init(options);
            renderWithMode(mode);
          }
        }
      },
      events: {
        get_size: function(){
          var that = this;
          var intervalId = setInterval(function(){
            try {
              clientRect = x.getData();
              if(clientRect.height){
                var height = clientRect.height,
                  width = clientRect.width;
                that.send("resize_frame", {height: height, width: width});
                clearInterval(intervalId);
              }
            } catch (err) {}
          }, 10)

        },
        change_mode: function(mode){
          renderWithMode(mode);
          var that = this;
          setTimeout(function(){
            height = x.getData().height;
            that.send("resize_frame", {height: height});
          })
        }
      }
    });
    oasis.connect({
      consumers: {
        receive: ReceiverConsumer
      }
    });

    function renderWithMode(mode) {
      switch(mode){
        case "col7":
          x.renderCol7();
          break;
        case "col4":
          x.renderCol4();
          break;
        case "grid":
          x.renderGrid();
          break;
      }
    }

    </script>
  </body>
</html>
